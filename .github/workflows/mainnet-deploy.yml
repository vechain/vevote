name: Mainnet â€” Preview or Release
permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Tag/branch/SHA to deploy (e.g. v1.2.3 or feature/foo)'
        required: true
        type: string
      target:
        description: 'Deploy as preview or production'
        required: true
        type: choice
        options: [preview, release]
        default: preview

jobs:
  deploy:
    runs-on: ubuntu-latest

    # optional: avoid overlapping runs
    concurrency:
      group: vercel-${{ inputs.target }}
      cancel-in-progress: true

    environment: test
    
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          cache-dependency-path: '**/yarn.lock'

      - name: Install dependencies (root)
        run: yarn install --frozen-lockfile

      - name: Vercel pull (config + env)
        run: |
          ENVIRONMENT=${{ inputs.target == 'release' && 'production' || 'preview' }}
          npx -y vercel@latest pull --yes --environment="$ENVIRONMENT" \
            --token "$VERCEL_TOKEN" $([ -n "$VERCEL_SCOPE" ] && echo --scope "$VERCEL_SCOPE")

      - name: Build (with debug)
        env:
          VERCEL_DEBUG: 1
        run: |
          PROD_FLAG=$([ "${{ inputs.target }}" = "release" ] && echo "--prod")
          npx -y vercel@latest build $PROD_FLAG \
            --token "$VERCEL_TOKEN" $([ -n "$VERCEL_SCOPE" ] && echo --scope "$VERCEL_SCOPE")

      - name: Deploy
        id: deploy
        run: |
          PROD_FLAG=$([ "${{ inputs.target }}" = "release" ] && echo "--prod")
          URL=$(npx -y vercel@latest deploy --prebuilt $PROD_FLAG --yes \
            --token "$VERCEL_TOKEN" $([ -n "$VERCEL_SCOPE" ] && echo --scope "$VERCEL_SCOPE"))
          echo "url=$URL" >> "$GITHUB_OUTPUT"