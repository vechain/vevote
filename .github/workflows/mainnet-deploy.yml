name: Mainnet ‚Äî Preview or Release to AWS

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Deploy as preview or release to production'
        required: true
        type: choice
        options: [preview, release]
        default: preview

permissions: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: write
      id-token: write
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.ref_name }}
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build App
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          MNEMONIC: ${{ secrets.MNEMONIC }}
          TESTNET_STAGING_MNEMONIC: ${{ secrets.TESTNET_STAGING_MNEMONIC }}
          PUBLIC_IPFS_PINNING_SERVICE: ${{ secrets.PUBLIC_IPFS_PINNING_SERVICE }}
          VECHAIN_URL_DEVNET: ${{ secrets.VECHAIN_URL_DEVNET }}
          VITE_BASE_PATH: /
        run: |
          yarn build:mainnet

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # v4.0.0
        env:
          AWS_REGION: eu-west-1
        with:
          role-to-assume: ${{ secrets.AWS_ACC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          if [[ "${{ inputs.target }}" == "release" ]]; then
            aws s3 sync ./apps/frontend/dist s3://${{ secrets.AWS_BUCKET_NAME }}/ --delete
          else
            aws s3 sync ./apps/frontend/dist s3://${{ secrets.AWS_PREVIEW_BUCKET_NAME }}/ --delete
          fi

      - name: Cloudfront Invalidation
        run: |
          if [[ "${{ inputs.target }}" == "release" ]]; then
            AWS_MAX_ATTEMPTS=10 aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths '/' '/*'
            echo "üåê Deployed: https://vevote.vechain.org/" | tee -a "$GITHUB_STEP_SUMMARY"
          else
            AWS_MAX_ATTEMPTS=10 aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_PREVIEW_CLOUDFRONT_DISTRIBUTION_ID }} --paths '/' '/*'
            echo "üåê Deployed: https://preview.vevote.vechain.org/" | tee -a "$GITHUB_STEP_SUMMARY"
          fi

      - name: Create GitHub Release
        if: ${{ inputs.target == 'release' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
          DEPLOY_URL: https://vevote.vechain.org
        run: |
          set -euo pipefail
          
          # Get the current ref and SHA
          REF="${GITHUB_REF}"
          SHA="${{ github.sha }}"
          
          # Check if this is a tag or branch
          if [[ "$REF" == refs/tags/* ]]; then
            TAG="${REF#refs/tags/}"
            echo "üéØ Creating release for tag: $TAG"
          else
            echo "‚ö†Ô∏è Ref '$REF' is not a tag. Skipping GitHub Release."
            echo "To create a release, either:"
            echo "1. Run this workflow on a tag, or"
            echo "2. Create a tag first: git tag v1.0.0 && git push origin v1.0.0"
            exit 0
          fi
          
          # Check if release already exists
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "üîÑ Release for tag $TAG already exists. Updating..."
            gh release edit "$TAG" \
              --title "Release $TAG" \
              --notes "Deployed to AWS: ${DEPLOY_URL}"
          else
            echo "‚ú® Creating new release for tag $TAG"
            
            # Get the latest release tag to use as starting point for notes
            LATEST_RELEASE=$(curl -s -H "Authorization: token ${{ github.token }}" \
              https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.tag_name')
            
            if [[ "$LATEST_RELEASE" == "null" ]]; then
              echo "üìù This is the first release, generating notes from initial commit"
              gh release create "$TAG" \
                --target "$SHA" \
                --title "Release $TAG" \
                --generate-notes
            else
              echo "üìù Generating release notes from $LATEST_RELEASE to $TAG"
              gh release create "$TAG" \
                --target "$SHA" \
                --title "Release $TAG" \
                --generate-notes \
                --notes-start-tag "$LATEST_RELEASE"
            fi
            
            # Add deployment info to the release notes
            sleep 2  # Wait for release to be created
            gh release edit "$TAG" \
              --notes "$(gh release view "$TAG" --json body --jq '.body')"$'\n\n## Deployment\nDeployed to AWS: '"${DEPLOY_URL}"
          fi
          
          echo "‚úÖ Release created/updated successfully for tag: $TAG"
