name: Mainnet — Preview or Release
permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Tag/branch/SHA to deploy'
        required: true
        type: string
      target:
        description: 'Deploy as preview or production'
        required: true
        type: choice
        options: [preview, release]
        default: preview

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install dependencies
        run: npm i -g vercel@latest

      - name: Vercel pull (config + env)
        run: |
          ENVIRONMENT=${{ inputs.target == 'release' && 'production' || 'preview' }}
          vercel pull --yes --environment="$ENVIRONMENT" \
            --token "$VERCEL_TOKEN"

      - name: Debug before build (APPS)
        working-directory: apps
        run: |
          echo "CWD: $(pwd)"
          ls -la
          echo "Has package.json?"; test -f package.json && echo yes || (echo NO; exit 1)
          echo "Has .vercel/project.json?"; test -f .vercel/project.json && cat .vercel/project.json || (echo NO; exit 1)
          echo "Node/PM versions:"; node -v; yarn -v || true; pnpm -v || true; npm -v
          echo "Vercel CLI:"; npx -y vercel@46 --version


      - name: Debug before build
        run: |
          echo "CWD: $(pwd)"
          ls -la
          echo "Has package.json?"; test -f package.json && echo yes || (echo NO; exit 1)
          echo "Has .vercel/project.json?"; test -f .vercel/project.json && cat .vercel/project.json || (echo NO; exit 1)
          echo "Node/PM versions:"; node -v; yarn -v || true; pnpm -v || true; npm -v
          echo "Vercel CLI:"; npx -y vercel@46 --version

      - name: Build (debug)
        env:
          VERCEL_DEBUG: 1
        run: |
          PROD_FLAG=$([ "${{ inputs.target }}" = "release" ] && echo "--prod")
          vercel build $PROD_FLAG \
            --token "$VERCEL_TOKEN"

      - name: Deploy
        id: deploy
        run: |
          PROD_FLAG=$([ "${{ inputs.target }}" = "release" ] && echo "--prod")
          URL=$(npx -y vercel@latest deploy --prebuilt $PROD_FLAG --yes \
            --token "$VERCEL_TOKEN"
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "🌐 Deployed: $URL" | tee -a $GITHUB_STEP_SUMMARY
