name: Validate PR Label

on:
  pull_request:
    types: [opened, reopened, labeled, unlabeled, synchronize]
  workflow_call:
    inputs:
      FAIL_IF_MISSING_LABEL:
        type: boolean
        description: 'Requires manual label selection on PR, label will not be auto-applied'
        default: false
        required: false
      DEFAULT_LABEL:
        type: string
        description: 'Automatically apply this label to the PR'
        default: 'increment:patch'
        required: false
jobs:
  labeler:
    name: Validate PR versioning label
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    env:
      DEFAULT_LABEL: increment:patch
      FAIL_IF_MISSING_LABEL: false
    steps:
      - name: Check if PR label is missing
        id: label-check
        if: |
          !contains(github.event.pull_request.labels.*.name, 'increment:major') &&
          !contains(github.event.pull_request.labels.*.name, 'increment:minor') &&
          !contains(github.event.pull_request.labels.*.name, 'increment:patch')
        run: |
          echo "Label is missing"
          echo "label_missing=true" >> $GITHUB_OUTPUT

      - name: Set workflow call variables if available
        if: github.event_name == 'workflow_call'
        run: |
          echo "DEFAULT_LABEL=${INPUTS_DEFAULT_LABEL}" >> $GITHUB_ENV
          echo "FAIL_IF_MISSING_LABEL=${{ inputs.FAIL_IF_MISSING_LABEL }}" >> $GITHUB_ENV
        env:
          INPUTS_DEFAULT_LABEL: ${{ inputs.DEFAULT_LABEL }}

      - name: Fail if label is missing and manual selection is required
        if: ${{ env.FAIL_IF_MISSING_LABEL == 'true' && steps.label-check.outputs.label_missing == 'true' }}
        run: |
          echo "Missing increment label. Please indicate whether this PR contains major, minor, or patch changes."
          exit 1

      - name: Add default label if missing
        if: ${{ env.FAIL_IF_MISSING_LABEL != 'true' && steps.label-check.outputs.label_missing == 'true' }}
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['${{ env.DEFAULT_LABEL }}']
            })

      - name: Confirm label presence
        if: |
          contains(github.event.pull_request.labels.*.name, 'increment:major') ||
          contains(github.event.pull_request.labels.*.name, 'increment:minor') ||
          contains(github.event.pull_request.labels.*.name, 'increment:patch')
        run: echo "Versioning label found. PR can be merged."